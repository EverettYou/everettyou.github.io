# Build Jekyll and deploy by pushing _site to the gh-pages branch.
# Pages then serves from that branch (no "GitHub Actions" source needed).
# After first run: Settings → Pages → Source: "Deploy from a branch" → Branch: gh-pages, Folder: / (root).
name: Jekyll build and deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write   # push built site to gh-pages
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build with Jekyll
        run: bundle exec jekyll build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
