  url: https://arxiv.org/abs/2509.08890
  abstract: Measurements are essential for the processing and protection of information
    in quantum computers. They can also induce long-range entanglement between unmeasured
    qubits. However, when post-measurement states depend on many non-deterministic
    measurement outcomes, there is a barrier to observing and using the entanglement
    induced by prior measurements. Here we demonstrate a new approach for detecting
    such measurement-induced entanglement. We create short-range entangled states
    of one- and two-dimensional arrays of qubits in a superconducting quantum processor,
    and aim to characterize the long-range entanglement induced between distant pairs
    of qubits when we measure all of the others. To do this we use unsupervised training
    of neural networks on observations to create computational models for post-measurement
    states and, by correlating these models with experimental data, we reveal measurement-induced
    entanglement. Our results additionally demonstrate a transition in the ability
    of a classical agent to accurately model the experimental data; this is closely
    related to a measurement-induced phase transition. We anticipate that our work
    can act as a basis for future experiments on quantum error correction and more
    general problems in quantum control.
