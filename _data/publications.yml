  abstract: In this paper, we construct strange correlators and string order parameters
    for non-invertible symmetry protected topological phases (NISPTs) in 1+1d quantum
    lattice spin models. The strange correlator exhibits long-range order when evaluated
    between two distinct NISPTs and decays exponentially otherwise. We show that strange
    charged operators inserted into the strange correlator are linked to the interface
    algebra (boundary tube algebra) and are non-trivial when all its irreducible representations
    have dimensions greater than one. We discuss the generalization to higher dimensions.
    The string order parameter is obtained by contracting the truncated symmetry operator
    with charge decoration operators, which are determined by the NISPT action tensors.
    We illustrate the above construction using the three NISPTs of and demonstrate
    the extraction of categorical data via tensor networks, particularly through the
    ZX calculus. Finally, we show that the entanglement spectrum degeneracy is determined
    by the irreducible representations of the interface algebra when assuming non-invertible
    symmetry on-site condition.
