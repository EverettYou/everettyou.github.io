  abstract: The most well-known mechanism for fermions to acquire a mass is the Nambu–Goldstone–Anderson–Higgs
    mechanism, i.e., after a spontaneous symmetry breaking, a bosonic field that couples
    to the fermion mass term condenses, which grants a mass gap for the fermionic
    excitation. In the last few years, it was gradually understood that there is a
    new mechanism of mass generation for fermions without involving any symmetry breaking
    within an anomaly-free symmetry group, also applicable to chiral fermions with
    anomaly-free chiral symmetries. This new mechanism is generally referred to as
    the symmetric mass generation (SMG). It is realized that the SMG has deep connections
    with interacting topological insulator/superconductors, symmetry-protected topological
    states, perturbative local and non-perturbative global anomaly cancellations,
    and deconfined quantum criticality. It has strong implications for the lattice
    regularization of chiral gauge theories. This article defines the SMG, summarizes
    the current numerical results, introduces an unifying theoretical framework (including
    the parton-Higgs and the s-confinement mechanisms, as well as the symmetry-extension
    construction), and presents an overview of various features and applications of
    SMG.
