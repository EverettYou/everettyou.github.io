  abstract: Deconfined criticality and gapless topological states have recently attracted
    growing attention, as both phenomena go beyond the traditional Landau paradigm.
    However, the deep connection between these two critical states, particularly in
    lattice realization, remains insufficiently explored. In this Letter, we reveal
    that certain deconfined criticality can be regarded as an intrinsically gapless
    topological state without gapped counterparts in a one dimensional lattice model.
    Using a combination of field-theoretic arguments and large-scale numerical simulations,
    we establish the global phase diagram of the model, which features deconfined
    critical lines separating two distinct spontaneous symmetry breaking ordered phases.
    More importantly, we unambiguously demonstrate that the mixed anomaly inherent
    to deconfined criticality enforces topologically robust edge modes near the boundary,
    providing a general mechanism by which deconfined criticality manifests as a gapless
    topological state. Our findings not only offer a new perspective on deconfined
    criticality but also deepen our understanding of gapless topological phases of
    matter.
