  abstract: Symmetric mass generation (SMG) insulators are interaction-driven, featureless
    Mott insulating states in quantum many-body fermionic systems. Recent advancements
    suggest that zeros in the fermion Green's function could lead to non-vanishing
    negative optical conductivity in SMG insulators, even below the charge excitation
