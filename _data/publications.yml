  type: preprint
  url: https://arxiv.org/abs/2508.08799
  abstract: 'We introduce measurement-based quantum diffusion models that bridge classical
    and quantum diffusion theory through randomized weak measurements. The measurement-based
    approach naturally generates stochastic quantum trajectories while preserving
    purity at the trajectory level and inducing depolarization at the ensemble level.
    We address two quantum state generation problems: trajectory-level recovery of
    pure state ensembles and ensemble-average recovery of mixed states. For trajectory-level
    recovery, we establish that quantum score matching is mathematically equivalent
    to learning unitary generators for the reverse process. For ensemble-average recovery,
    we introduce local Petz recovery maps for states with finite correlation length
    and classical shadow reconstruction for general states, both with rigorous error
    bounds. Our framework establishes Petz recovery maps as quantum generalizations
    of reverse Fokker-Planck equations, providing a rigorous bridge between quantum
    recovery channels and classical stochastic reversals. This work enables new approaches
    to quantum state generation with potential applications in quantum information
    science.'
