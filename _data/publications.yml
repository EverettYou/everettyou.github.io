  abstract: The rapid development of quantum technology demands efficient characterization
    of complex quantum many-body states. However, full quantum state tomography requires
    an exponential number of measurements in system size, preventing its practical
    use in large-scale quantum devices. A major recent breakthrough in this direction,
    called classical shadow tomography, significantly reduces the sample complexity,
    the number of samples needed to estimate properties of a state, by implementing
    random Clifford rotations before measurements. Despite many recent efforts, reducing
    the sample complexity below for extracting any non-successive local operators
