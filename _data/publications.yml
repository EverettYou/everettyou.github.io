  url: https://arxiv.org/abs/2509.12782
  abstract: Quantum circuits form a foundational framework in quantum science, enabling
    the description, analysis, and implementation of quantum computations. However,
    designing efficient circuits, typically constructed from single- and two-qubit
    gates, remains a major challenge for specific computational tasks. In this work,
    we introduce a novel artificial intelligence-driven protocol for quantum circuit
    design, benchmarked using shadow tomography for efficient quantum state readout.
    Inspired by techniques from natural language processing (NLP), our approach first
    selects a compact gate dictionary by optimizing the entangling power of two-qubit
    gates. We identify the iSWAP gate as a key element that significantly enhances
    sample efficiency, resulting in a minimal gate set of {I, SWAP, iSWAP}. Building
    on this, we implement a recurrent neural network trained via reinforcement learning
    to generate high-performing quantum circuits. The trained model demonstrates strong
    generalization ability, discovering efficient circuit architectures with low sample
    complexity beyond the training set. Our NLP-inspired framework offers broad potential
    for quantum computation, including extracting properties of logical qubits in
    quantum error correction.
