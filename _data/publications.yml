  abstract: 'Classical shadow tomography is a powerful randomized measurement protocol
    for predicting many properties of a quantum state with few measurements. Two classical
    shadow protocols have been extensively studied in the literature: the single-qubit
    (local) Pauli measurement, which is well suited for predicting local operators
    but inefficient for large operators; and the global Clifford measurement, which
    is efficient for low-rank operators but infeasible on near-term quantum devices
    due to the extensive gate overhead. In this work, we demonstrate a scalable classical
    shadow tomography approach for generic randomized measurements implemented with
    finite-depth local Clifford random unitary circuits, which interpolates between
    the limits of Pauli and Clifford measurements. The method combines the recently
    proposed locally-scrambled classical shadow tomography framework with tensor network
    techniques to achieve scalability for computing the classical shadow reconstruction
    map and evaluating various physical properties. The method enables classical shadow
    tomography to be performed on shallow quantum circuits with superior sample efficiency
    and minimal gate overhead and is friendly to noisy intermediate-scale quantum
    (NISQ) devices. We show that the shallow-circuit measurement protocol provides
    immediate, exponential advantages over the Pauli measurement protocol for predicting
    quasi-local operators. It also enables a more efficient fidelity estimation compared
    to the Pauli measurement.'
