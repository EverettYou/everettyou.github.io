---
layout: page
---
<h1>Debug Publications</h1>
<p>Total: {{ site.data.publications.size }}</p>
{% for pub in site.data.publications limit:3 %}
  <div>
    <h2>Pub {{ forloop.index }}</h2>
    <p>ID: {{ pub.id }}</p>
    <p>Title: {{ pub.title }}</p>
    <p>Has authors: {{ pub.authors }}</p>
    <p>Year: {{ pub.year }}</p>
  </div>
{% endfor %}
