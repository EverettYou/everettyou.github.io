---
layout: default
---

<div class="home">
  {% if site.theme_settings.header_text %}
  <header id="main" class="call-out"
  style="background-image: url('{{ site.baseurl }}/{{ home.feature-img}}')">
    <h1 id="{{ home.title | default: "" | cgi_escape }}" class="title">
        {{ home.title }}
    </h1>
    
    {% if home.subtitle %}
    <h2 class="subtitle">{{ home.subtitle }}</h2>
    {% endif %}
  </header>
  {% endif %}
</div>
