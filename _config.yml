# SITE CONFIGURATION
url: "https://everettyou.github.io"
baseurl: ""   # empty for site at root (required for correct asset paths when deployed)
title: Yi-Zhuang You # site's title

# THEME-SPECIFIC CONFIGURATION
title: You Group @ UCSD                                 # site's title
description: "Yi-Zhuang You's Research Group"           # used by search engines
avatar: assets/img/logos/avatar.svg                     # Empty for no avatar in navbar
favicon: assets/img/logos/avatar.svg                    # Icon displayed in the tab

# Header and footer text
header_text: Yi-Zhuang You's Research Group
header_feature_image: assets/img/figures/cover.png
footer_text: 

# Blog
excerpt: true                                           # Or "truncate" (first 250 characters), "false" to disable
post_navigation: true
color_image:                                            # A bit transparent for color posts.

# Features
# More in the _data folder for share buttons, author and language
# For layout customization, go to the "_sass > base" folder, and check "_variables.scss"
katex: true                                             # Enable if using math markup
mermaid: true                                           # Enable mermaid-js for sequence and diagrams
google_analytics: "G-MTBKDXJMFH"                        # Tracking ID, e.g. "UA-000000-01"
cookie_consent: false                                   # To respect the usage of cookies
color_theme: auto                                       # auto, dark or light

# Comments
comments:
  disqus_shortname:                                     # Your discus shortname for comments
  cusdis_app_id:                                        # Your cusdis data-app-id
  utterances:                                           # Enable by filling below information. For more info, go to https://utteranc.es
    repo:                                               # your public comments repository (e.g. owner/repo)
    issue-term:                                         # Issue term (e.g. "comment" consider issues with this word in the title as comments)

# PAGINATION
paginate: 5
paginate_path: "/blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
sass:
  style: compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed, jekyll-redirect-from]
exclude: [".jekyll-cache", ".idea", "vendor/*", "assets/node_modules/*", "teaching/PHYS2C/notes_src/", "requirements.txt", "venv/", ".venv/", "env/"]
# So Font Awesome under notes _static is copied and deployed (override vendor exclude)
include: ["teaching/PHYS2C/notes/_static/vendor/**"]
whitelist: [jekyll-redirect-from]

# theme: type-on-strap                                  # if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap                     # If using as a remote_theme in github
